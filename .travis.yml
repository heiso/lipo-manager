sudo: required

services:
  - docker

script:
  - docker build --tag "$TRAVIS_REPO_SLUG" .

before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker tag "$TRAVIS_REPO_SLUG" "${TRAVIS_REPO_SLUG}:latest"
  
deploy:
  provider: script
  script: docker push "${TRAVIS_REPO_SLUG}:latest"
  on:
    branch: master
